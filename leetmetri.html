<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetmetric</title>
    <link rel="stylesheet" href="leetmetric.css">
</head>
<body>
<div class="container">
    <h1>LeetMetric</h1> 
    <div class="container1">
        <p>Enter Your Username:</p>
        <div class="userinput">
            <input type="text" placeholder="pls enter your username" id="inputtextbox">
            <button id="search">Search</button>
        </div>
    </div>
    <div class="statscon">
        <div class="progress">
            <div class="item">
                <div class="easy circle">
                    <span id="easylabel">Easy</span>
                </div>
            </div>
            <div class="item">
                <div class="medium circle">
                    <span id="mediumlabel">Medium</span>
                </div>
            </div>
            <div class="item">
                <div class="Hard circle">
                    <span id="hardlabel">Hard</span>
                </div>
            </div>
        </div>
        <div class="statscard">
            <!-- js -->
        </div>
    </div>
</div>


    <script src="leetmetric.js"></script>
</body>
</html>
